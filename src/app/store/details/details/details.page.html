<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img [src]="product?.foto" [alt]="product?.nombre">
    <ion-card-header>
      <ion-card-title>{{product?.nombre}}</ion-card-title>
      <ion-card-subtitle>{{product?.precio |currency}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{product?.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-button [routerLink]="['/list']">List</ion-button>
<ion-button [routerLink]="['/home']">Home</ion-button>
