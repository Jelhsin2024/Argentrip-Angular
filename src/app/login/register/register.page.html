<ion-content>

  <app-nav></app-nav>


  <br>
  <br>

  <br>
  <br>
  <main class="contact-section">
    <div class="container grid-1">
      <!-- Info de Contacto -->
      <div class="contact-info">
        <h2>Registrate con nosotros</h2>
        <p>Al iniciar sesión podras reservar, alquilar todo lo que necesitás para tu viaje,
          tu merjor opción está con nostros!
        </p>


      </div>
      <!-- Formulario -->
      <div class="contact-form">
        <h2></h2>
        <form action="/api/t" method="POST">

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="asunto">Contraseña</label>
          <input type="text" id="asunto" name="asunto" required />

          <button type="submit" class="btn boton-cargar">Cargar Registro</button>
          <button type="button" class="btn boton-volver-login" [routerLink]="['/login']">
            volver
          </button>
        </form>
        
      </div>
    </div>
  </main>
  <br>
  <br>

  <br>
  <br>

  <app-footer></app-footer>


</ion-content>
