<ion-content>

  <app-nav></app-nav>


  <br>
  <br>

  <br>
  <br>
  <main class="contact-section">
    <div class="container grid-1">
      <!-- Info de Contacto -->
      <div class="contact-info">
        <h2>Registrate con nosotros</h2>
        <p>Al iniciar sesión podras reservar, alquilar todo lo que necesitás para tu viaje,
          tu mejor opción está con nosotros!
        </p>
      </div>

       <!-- Formulario -->
     <div class="contact-form">
        <form action="/api/t" method="POST">

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="asunto">Contraseña</label>
          <input type="text" id="asunto" name="asunto" required />

          <label>Foto del DNI</label>
          <ion-button expand="block" class="btn-argentrip naranja" (click)="sacarFoto()">Tomar Foto del DNI</ion-button>

          <div *ngIf="fotoDni">
            <img [src]="fotoDni" alt="Foto del DNI" style="width: 100%; max-width: 300px; margin-top: 10px;" />
          </div>

          <div class="botones-form">
            <ion-button expand="block" class="btn-argentrip fucsia" type="submit">
              Cargar Registro
            </ion-button>

            <ion-button expand="block" class="btn-argentrip gris" [routerLink]="['/login']">
              Volver
            </ion-button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <br><br><br><br>

  <app-footer></app-footer>


</ion-content>
