<ion-content>

  <app-nav></app-nav>
  
 
  <br>
  <br>
 
  <br>
  <br>
 <main class="contact-section">
    <div class="container grid-2">
      <!-- Info de Contacto -->
      <div class="contact-info">
        <h2>Ingresá</h2>
        <p>Al iniciar sesión podras reservar, alquilar todo lo que necesitás para tu viaje,
          tu merjor opción está con nostros!
        </p>
        <ul class="info-list">
          <li><i class="fa-regular fa-calendar"></i>Programá</li>
          <li><i class="fa-regular fa-handshake"></i>Fácil</li>
          <li><i class="fa-solid fa-shield-halved"></i>Seguro</li>

        </ul>

      </div>

      <!-- Formulario -->
      <div class="contact-form">
        <h2></h2>
        <form action="/api/contactos" method="POST">

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="asunto">Contraseña</label>
          <input type="text" id="asunto" name="asunto" />

          <button type="submit" class="btn boton-enviar">Ingresar</button>
          <button type="button" [routerLink]="['/register']" class="btn boton-registrarse">Registrarse</button>
        </form>
      </div>
    </div>
  </main>
  <br>
  <br>
 
  <br>
  <br>
  
  <app-footer></app-footer>

  
</ion-content>
